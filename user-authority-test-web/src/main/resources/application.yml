server:
  port: 8097

spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/user-auth-test-web
    username: sa
    password:
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format-sql: true

logging.level:
  org.hibernate.SQL: debug

sp:
  jwt:
    secret: product-secret
    token-life-time: 600
    token-refresh-time: 86400
